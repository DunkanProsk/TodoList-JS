<body>
    <div id="todo" class="todo">
        <h1> To-Do </h1>
        <input type="text" id="input-field" class="input-field" maxlength="12" placeholder="Add New To-Do" size="25">
        <button id="addBtn" class="add">ADD</button>
        <ul class="todos" id="list"></ul>
        <div id="buttons">

    </div>
