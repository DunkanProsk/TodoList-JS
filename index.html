<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleTodo.css">
</head>
<body>
    <div id="todo" class="todo">
        <h1> TO-DO </h1>
        <input type="text" id="input-field" class="input-field" maxlength="12" placeholder="Add New Todo" size="25">
        <button id="addBtn" class="add">ADD</button>
        <ul class="todos" id="list"></ul>
        <div id="buttons">
            <button id="savebtn" class="save">Save</button>
            <button id="clearbtn" class="clear">Clear</button>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
